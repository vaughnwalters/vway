<h1>favorites</h1> 

<div ng-include="'partials/nav.html'"></div>

<!-- filter favorites based on input -->
<input type="text" ng-model="searchFavorites" placeholder="search Favorites">


<h1>{{restaurants[0].locality}}</h1>
<div class="row">
  <div class="col s12 l4" ng-repeat="favorite in favorites | filter: searchFavorites">
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="http://cdn-img.health.com/sites/default/files/migration/images/slides/avocado-heart-400x400.jpg">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{favorite.name}}<i class="material-icons right">more_vert</i></span>
        <p><a href="" ng-click="removeFavorite(favorite.favoriteId)">Remove Favorite</a></p>
      </div>
      <div class="card-reveal">
        <span class="card-title green-text text-darken-4">{{restaurant.name}}<i class="material-icons right">close</i></span>
        <p>{{favorite.name}}</p>
        <p>{{favorite.address}}</p>
        <p>{{favorite.locality}}, {{favorite.region}}</p>
        <p>{{favorite.tel}}</p>
        <p><a target="_blank" ng-href="{{favorite.website}}">{{favorite.website}}</a></p>
        <div>
          <input type="text" placeholder="add comment" ng-model="favorite.comment"/>
          <button ng-click="addComment(favorite.comment, favorite.favoriteId)">Save Comment</button>
        </div>
      </div>
    </div>
  </div>  
</div>
