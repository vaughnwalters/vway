
<div ng-include="'partials/nav.html'"></div>

<div class="favDiv navbar-fixed">

  <nav class="searchHeight">
    <div class="nav-wrapper green darken-3">
      <form>
        <div class="input-field">
          <input id="search" type="search" placeholder="Search your favorites for some tasty snacks!" ng-model="searchFavorites" required>
          <!-- <label for="search"><i class="material-icons" ng-click="searchDatabase(cityToSearch)">search</i></label> -->
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>
</div>


<!-- 
  <input type="text" ng-model="searchFavorites" placeholder="search Favorites"> -->


<!-- <div class="flexcontainer">   -->
<div class="spaceFromNav">
  <div class="row">
    <div class="col s12 m4 l3" ng-repeat="favorite in favorites | filter: searchFavorites">
      <div class="card hoverable">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" ng-src="{{favorite.photoPath}}">
        </div>
        <div class="card-content">
          <span class="card-title activator green-text text-darken-4">{{favorite.name}}<i class="material-icons right">more_vert</i></span>
          <p>{{favorite.locality}}, {{favorite.region}}<a href="" ng-click="removeFavorite(favorite.favoriteId)"><i class="material-icons cyan-text text-darken-4 right">delete</i></a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title green-text text-darken-4">{{restaurant.name}}<i class="material-icons right">close</i></span>
          <p>{{favorite.name}}</p>
          <p>{{favorite.address}}</p>
          <p>{{favorite.locality}}, {{favorite.region}}</p>
          <p>{{favorite.tel}}</p>
          <p><a target="_blank" ng-href="{{favorite.website}}">{{favorite.website}}</a></p>
          <div>
            <input type="text" placeholder="add comment" ng-model="favorite.comment"/>
            <button ng-click="addComment(favorite.comment, favorite.favoriteId)">Save Comment</button>
          </div>
        </div>
      </div>
    </div>  
  </div>  
</div>
