<h1>city search</h1>

<div ng-include="'partials/nav.html'"></div>

<input type="text" ng-model="cityToSearch" placeholder="City and State to search?">
<button ng-click="searchDatabase(cityToSearch)">search</button>


<!-- *****SEARCH RESULT CARDS *****-->
  <h1>{{restaurants[0].locality}}
  <div ng-repeat="restaurant in restaurants">
    <div>

<!-- data to display to DOM -->
      <p><a ng-href="{{restaurant.website}}">{{restaurant.name}}</a></p>
      <div ng-click="addToFavorites(restaurant)">
        <p>{{restaurant.address}}</p>
        <p>{{restaurant.locality}}, {{restaurant.region}}</p>
        <p>{{restaurant.tel}}</p>
      </div>
    </div>
  </div>
