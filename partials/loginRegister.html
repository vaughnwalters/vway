<div class="row">
      <div class="row">
        <div class="col s4 offset s4">
          <a class="waves-effect waves-light btn green darken-3" ng-click="activateRegisterMode()">register</a>
        </div>
      </div>  

      <div class="row">
        <div class="col s4">
          <a class="waves-effect waves-light btn green darken-3" ng-click="activateLoginMode()">login</a>
        </div>
      </div>
      
      <div class="row">
        <div class="col s4">
          <button class="waves-effect waves-light btn green darken-3" ng-click="loginGoogle()">login Google</button>
        </div>
      </div>



<!-- REGISTER -->
  <form class="col s8 offset-s2" ng-show="registerMode">
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate" ng-model="registerData.email">
        <label for="email">Email</label>
      </div>
      <div class="input-field col s12">
        <input id="password" type="password" class="validate" ng-model="registerData.password">
        <label for="password">Password</label>
      </div>
    </div>

    <div class="row"><div class="center-align"><button class="btn waves-effect waves-light green darken-3" ng-click="registerEmail()">Register<i class="material-icons right">send</i></button></div></div>
  </form>


<!-- LOGIN -->
  <form class="col s8 offset-s2" ng-show="loginMode">
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate" ng-model="loginData.email">
        <label for="email">Email</label>
      </div>
      <div class="input-field col s12">
        <input id="password" type="password" class="validate" ng-model="loginData.password">
        <label for="password">Password</label>
      </div>
    </div>

    <div class="row"><div class="center-align"><button class="btn waves-effect waves-light green darken-3">Login<i class="material-icons right">send</i></button></div></div>
  </form>

  
</div>
